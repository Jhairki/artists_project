<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Carrusel de Imágenes</title>
    <style>
        .carousel-item {
            height: 500px; /* Altura del carrusel */
        }
        .carousel-item div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }
        .carousel-item img {
            width: 280px; /* Tamaño uniforme */
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease-in-out;
            position: absolute;
        }
        .img-1 {
            transform: translateX(-200px) rotate(-10deg); /* Más lejos del centro */
            z-index: 5;
        }
        .img-2 {
            z-index: 10; /* Imagen principal encima */
        }
        .img-3 {
            transform: translateX(200px) rotate(10deg); /* Más lejos del centro */
            z-index: 5;
        }
        .carousel-caption {
            position: absolute;
            top: 50%; 
            left: 5%; 
            transform: translate(-50%, -50%); /* Ajuste perfecto */
            color: white;
            text-align: center;
            margin: 0;
            background-color: transparent; /* Sin fondo */
            z-index: 15; /* Asegura que el texto esté encima de las imágenes */
        }
        .carousel-caption h5 {
            margin-bottom: 0; /* Para evitar espacio adicional entre el título y la descripción */
        }
        .carousel-caption p {
            margin-top: 5px; /* Espaciado entre título y descripción */
        }
    </style>
</head>
<body>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div>
                <h1 class="segundo-text">
                    <p>G</p>ALERIA DE <p>A</p>RTE <br> <p>B</p>OLIVIANO
                </h1>
                <img src="/assets/images/general web/obra marca.jpg" alt="">
                <div class="carousel-caption"> 
                    <h1>INSPIRACION <br> A TU ALCANCE</h1>
                </div>
            </div>
        </div>
        <div class="carousel-item active">
            <div>
                <img src="/assets/images/obras/carol bitre/Descubriendo_el_color.DamarBitre.jpg" class="img-1" alt="Imagen 1">
                <img src="/assets/images/general web/obra marca.jpg" class="img-2" alt="Imagen 2">
                <img src="/assets/images/obras/natalia montes/20241031_113349.JPEG" class="img-3" alt="Imagen 3">
                <div class="carousel-caption"> 
                    <h1>SIN LIMITES <br> GEOGRAFICOS</h1>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div>
                <img src="/assets/images/obras/carol bitre/Descubriendo_el_color.DamarBitre.jpg" class="img-1" alt="Imagen 4">
                <img src="/assets/images/general web/363359797_799504011848664_8498166402018978531_n.jpg" class="img-2" alt="Imagen 5">
                <img src="/assets/images/obras/natalia montes/20241031_113349.JPEG" class="img-3" alt="Imagen 6">
                <div class="carousel-caption">
                    <h1>PORTAL <br> REATIVO</h1>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div>
                <img src="/assets/images/obras/carol bitre/Descubriendo_el_color.DamarBitre.jpg" class="img-1" alt="Imagen 7">
                <img src="/assets/images/general web/obra marca.jpg" class="img-2" alt="Imagen 8">
                <img src="/assets/images/obras/natalia montes/20241031_113349.JPEG" class="img-3" alt="Imagen 9">
                <div class="carousel-caption">
                    <h1>VISIONES <br> AUTENTICAS</h1>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div>
                <img src="/assets/images/obras/carol bitre/Descubriendo_el_color.DamarBitre.jpg" class="img-1" alt="Imagen 7">
                <img src="/assets/images/general web/obra marca.jpg" class="img-2" alt="Imagen 8">
                <img src="/assets/images/obras/natalia montes/20241031_113349.JPEG" class="img-3" alt="Imagen 9">
                <div class="carousel-caption">
                    <h1>CONECTA<br> EL ALMA</h1>
                </div>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
